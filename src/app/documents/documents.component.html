<div class="row">
  <div class="col-md-5">
    <app-document-list (selectedDocumentEvent)="selectedDocument = $event"></app-document-list>
  </div>

  <div class="col-md-4">
    <app-document-detail
    *ngIf="selectedDocument?.name; else infoText" 
    [document]="selectedDocument"></app-document-detail>
  </div>
  <ng-template #infoText>
    <p>Please select a Document</p>
  </ng-template>
</div>
