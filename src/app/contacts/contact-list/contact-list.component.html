<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <h2>Contacts</h2>
      </div>
      <div class="col-md-6">
        <span class="pull-right">
          <button class="btn btn-success">New Contact</button>
        </span>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <app-contact-item 
      *ngFor="let contactEl of contacts"
      [contact]="contactEl"
      (click)="onSelected(contactEl)"></app-contact-item>
    </div>
  </div>
</div>
