<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ contact.name }}</h2>
        <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 80px;">
      </div>
      <div class="col-md-6">
        <span class="pull-right">
          <button [routerLink]="'edit'" class="btn btn-primary btn-sm">Edit</button>
          <button (click)="onDelete()" class="btn btn-danger btn-sm">Delete</button>
        </span>
      </div>
    </div> 
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <p>Email: {{ contact.email }}</p>
      <p>Phone: {{ contact.phone }}</p>
    </div>
  </div>
</div>
